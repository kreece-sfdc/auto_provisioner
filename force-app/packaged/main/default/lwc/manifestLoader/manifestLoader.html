<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Load Manifest</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input type="String" placeholder="Search for Manifest Name" onchange={handleKeyChange}></lightning-input>
                <template if:true={manifests}>
                    <lightning-datatable key-field="Id" data={manifests} columns={columns} hide-checkbox-column="true" onrowaction={handleLoad}></lightning-datatable>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <div class="slds-align_absolute-center">
                    <lightning-button label="Cancel" variant="Neutral" onclick={handleCancel}></lightning-button>
                </div>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
